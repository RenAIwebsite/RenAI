  <style>
    :root {
      --monday-blue: #0073ea;
      --monday-green: #00ca72;
      --monday-purple: #a25ddc;
      --monday-red: #ff3d57;
      --monday-orange: #ff9900;
    }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      scroll-behavior: smooth;
      color: #323338;
      overflow-x: hidden;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #0073ea 0%, #a25ddc 100%);
    }
    #root:empty::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--monday-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .monday-card {
      border: 1px solid #d0d4d9;
      transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    .monday-card:hover {
      border-color: var(--monday-blue);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      transform: translateY(-4px);
    }
    .gradient-text {
      background: linear-gradient(90deg, #0073ea 0%, #a25ddc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .monday-button-primary { background-color: var(--monday-blue); }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
  </style>
  <script>
    window.process = { env: { API_KEY: "" } };
    window.onerror = function(msg, url, line) {
      console.error("App Error:", msg, "at", url, ":", line);
    };
  </script>
